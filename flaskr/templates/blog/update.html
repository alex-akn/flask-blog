{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit Post{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title" id="title" value="{{ post['title'] }}" required>
        <label for="body">Body</label>
        <textarea type="password" name="body" id="body">{{ post['body'] }}</textarea>
        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input type="submit" class="danger" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
